<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share_Book</title>
    <!-- Latest compiled and minified CSS -->
<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }

</style>
<body style="background-color:#F0F8FF">

    <nav class="navbar" style="background-color:black">
<!--        <a class="navbar-brand">Home</a>-->
        <ul class="nav nav-bar">
            <li class="nav-item">
                <a class ="nav-link" href="/">Home</a>
            </li>
            <li class ="nav-item">
                <a class = "nav-link" href="/Top Books">Top Books</a>
            </li>
        </ul>
        <ul class="nav justify-content-center">
            <li><a><form action="/Recommended" method="post"><div class="row g-3">
                <div class="col">
                   <input name ="user_input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </div>
                <div class = "col">
                   <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </div>
            </div></form></a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-black" style="font-size:40px">Top 50 Books</h1>
            </div>
            {% for i in range(bookname|length) %}
                <div class="col-md-3" style="margin-top:15px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <p class="text-black">{{ bookname[i] }}</p>
                            <h4 class="text-black">{{ author[i] }}</h4>
                            <h4 class="text-black">{{ publisher[i] }}</h4>
                            <h4 class="text-black">{{ year[i] }}</h4>
                            <h4 class="text-black">Rating : {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
